<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>MediaQuery</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/yeti/bootstrap.min.css" >
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  </head>
  <body>

    <div class="container">
      <h1 id="head">Contact List</h1>
      <h5>By Sam Robertson</h5>
      <h6>1.Input Contacts</h6>
      <h6>2.Refresh to see changes persist.</h6>
      <h6>3.Click to remove.</h6>
      <!-- <input type="checkbox"           id="checkall"> -->
      <input name="name" type="text"   id="contactName" placeholder='Name' autofocus>
      <input name="email" type="email" id="contactEmail" placeholder="john@example.com">
      <input name="phone" type="tel"   id="telephoneNumber" placeholder="(555)-555-5555">
      <input name="address"            id="address" placeholder="355 Candy St.">
      <button class="btn btn-success"  id="add">Add to List</button>
      <table class="table">
        <tr>
            <td class="Name">Name</td>
            <td class="email">Email</td>
            <td class="phone">Phone</td>
            <td class="address">Address</td>
            <!-- <td class="edit" id="edit"><button><i class="fa fa-pencil"></i> Edit</button></td> -->
            <!-- <td class="remove"><button><i class="fa fa-minus-circle"></i> Remove</button></td> -->
        </tr>
      </table>

    </div>
    <!-- Importing jQuery -- >

    <script src="main2.js"></script>
